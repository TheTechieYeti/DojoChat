<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/flask_app/static/css/log_reg.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/log_reg.css') }}">

</head>
<body>
    <div class="container-fluid pt-5 pb-5"> 
        <div class="row  d-flex align-items-center justify-content-center">
            <div class="col-4 red_border">
                <div class="row">DojoChat</div>
                <div class="row">
                    <img src="{{ url_for('static', filename='images/NinjaComputer.png') }}" alt="">
                </div>
            </div>
            <div class="col-5 ">
                <div id="log_reg_wrapper">
                    <div id="reg_wrapper" class="position-absolute wrapper">
                        <div class="card regular shadow px-5  " id="reg_card"> 
                                <form action="/register" method = "POST">
                                    <button class="btn btn-warning mt-3" type="button" data-bs-toggle="collapse" data-bs-target="#reg_card" aria-expanded="false" aria-controls="collapseExample">
                                        Been Here Before?
                                      </button>
                                    <h3 class="mt-3 mb-2">Register</h3>
                                    <input type="hidden" name="which_form" value="register">
                                    <div class="form-input mb-2 "> <input type="text" class="form-control " placeholder="First Name" name="first_name"> </div>
                                    <div class="form-input mb-2 "> <input type="text" class="form-control" placeholder="Last Name" name="last_name"> </div>
                                    <div class="form-input mb-2 "> <input type="text" class="form-control" placeholder="Username" name="username"> </div>
                                    <div class="form-input mb-2 "> <input type="password" class="form-control" placeholder="Password" name="password"> </div>
                                    <div class="form-input mb-2 "> <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password"> </div>
                                    <div class="row d-flex align-items-center justify-content-center m-3"> <input type="submit" class="btn-primary"></div>
                                </form>
                        </div>
                    </div>
                    <div id="login_wrapper" class="position-absolute wrapper">
                        <div class="card regular shadow px-5 py-5 height_max id="login_card"> 
                                <form action="/login" method="POST">
                                <button class="btn btn-warning mt-3" type="button" data-bs-toggle="collapse" data-bs-target="#reg_card" aria-expanded="false" aria-controls="collapseExample">
                                    I'm New Here!
                                </button>
                                <h3 class="mt-3">Login</h3>
                                <input type="hidden" name="which_form" value="register">
                                <div class="form-input mt-3"> <i class="fa fa-envelope"></i> <input type="text" class="form-control" placeholder="Username" name="username"> </div>
                                <div class="form-input mt-3"> <i class="fa fa-lock"></i> <input type="password" class="form-control" placeholder="password" name="password"> </div>
                                <div class='row d-flex align-items-center justify-content-center m-3'> <input type="submit" class="btn-primary" value="Submit"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
    <script src="/flask_app/static/js/script.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="/flask_app/static/js/bootstrap_js/bootstrap.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap_js/bootstrap.js') }}"></script>
</body>
</html>
