<body class="background_grey">
    <div class="container-fluid" >
        <!-- NAV BAR -->
        <div class="row orange_bg">   
            <div class="col-8">
                <ul class="nav nav-tabs  ">
                    <li class="nav-item brand selected">
                        <a  style = "text-decoration: none;"href="/dashboard"><img class="mb-2 ms-2" height="30px"src="../static/images/dojo-logo-png-transparent.png" alt=""><span id= "chat"class="chat m-2">CHAT</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#" >Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Create New Room</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/rooms" >Previous Messages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li> 
                </ul>
            </div>
        </div>
        <div class="tables-rooms">
        <table class="rounded table-bordered table-light table-striped room-list">
            <thead>
                <tr>
                    <th scope="col" colspan="2">Room</th>
                    <th scope="col" colspan="2">Administrator</th>
                </tr>
                <tr>
                    <th scope="col">Number</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Name</th>
                    <th scope="col">User Name</th>
                </tr>
            </thead>
            {% for room in rooms %}
                <tr>
                    <td>{{room.number}}</td>
                    <td><a href="/rooms/history/{{room.id}}/{{room.number}}">{{room.subject}}</a></td>
                    <td>{{room.administrator.first_name}} {{room.administrator.last_name}}</td>
                    <td>{{room.administrator.username}}</td>
                </tr>
            {% endfor %}
        </table>
        </div>
        </div>
    <div>

    </div>
</body>
